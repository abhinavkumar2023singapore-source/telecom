<!DOCTYPE html>
<html>
<head>
    <title>Telecom Churn Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body {background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);} </style>
</head>
<body class="p-5">
    <div class="container">
        <h1 class="text-white text-center mb-4">Churn Risk Dashboard</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="churnForm">
                            <div class="mb-3">
                                <label>Tenure (months):</label>
                                <input type="number" id="tenure" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Monthly Charges:</label>
                                <input type="number" step="0.01" id="MonthlyCharges" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Contract:</label>
                                <select id="Contract" class="form-control">
                                    <option value="0">Month-to-month</option>
                                    <option value="1">One year</option>
                                    <option value="2">Two year</option>
                                </select>
                            </div>
                            <!-- Add more inputs matching features -->
                            <button type="submit" class="btn btn-primary w-100">Predict Risk</button>
                        </form>
                        <div id="result" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('churnForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                tenure: parseInt(document.getElementById('tenure').value),
                MonthlyCharges: parseFloat(document.getElementById('MonthlyCharges').value),
                Contract: parseInt(document.getElementById('Contract').value)
            };
            const res = await fetch('/predict', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)});
            const result = await res.json();
            document.getElementById('result').innerHTML = `
                <div class="alert alert-${result.risk === 'High' ? 'danger' : result.risk === 'Medium' ? 'warning' : 'success'}">
                    <h5>Risk: ${result.risk}</h5>
                    <p>Churn Probability: ${(result.churn_prob * 100).toFixed(1)}%</p>
                </div>`;
        });
    </script>
</body>
</html>
